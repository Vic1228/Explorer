<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
  <!-- bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
  <!-- font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet">
  <!-- css -->
  <link rel="stylesheet" href="./create_style.css" />
  <!-- chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js@3.7.0/dist/chart.min.js"></script>
</head>

<body style="margin-top: 18vh;">
  <!-- 導覽列 -->
  <header class="header">
    <nav>
      <div class="nav_burger">
        <div class="nav_burger_line1"></div>
        <div class="nav_burger_line2"></div>
        <div class="nav_burger_line3"></div>
      </div>

      <div class="nav_logo">LOGO
        <img class="nav_logo_img" src="" alt="LOGO">
      </div>
      <div class="nav_links_container">
        <ul class="nav_links">
          <li><a href="#">Map</a></li>
          <li><a href="#">TripList</a></li>
          <li><a href="#">Trophy</a></li>
          <li><a href="#">AboutUs</a></li>
        </ul>
      </div>

      <div id="nav_member">
        <img id="member_img" src="img/mountain-climb.png" style="width:50px" alt="member">
        <ul id="member">
          <li><a href="#">個人主頁</a></li>
          <li><a href="#">獎盃</a></li>
          <li><a href="#">行程管理</a></li>
          <li><a href="#">登出</a></li>
        </ul>
      </div>
    </nav>
  </header>
  <div id="blur_all"></div>
  <!-- 流程圖 -->
  <form action="/action_form.js">
    <div class="container d-flex" style="margin-bottom: 10vh;">
      <div class="col-2"></div>
      <div class="col-8">
        <!-- 步驟 -->
        <div class="d-flex justify-content-around">
          <span id="step" class="step" style="width: 20px; height: 20px;"></span>
          <span>發起人簡介</span>
          <span id="step" class="step" style="width: 20px; height: 20px;"></span>
          <span>活動簡介</span>
          <span id="step" class="step" style="width: 20px; height: 20px;"></span>
          <span>行程規劃</span>
          <span id="step" class="step" style="width: 20px; height: 20px;"></span>
          <span>裝備清單</span>
          <span id="step" class="step" style="width: 20px; height: 20px;"></span>
          <span>建立完成</span>
        </div>
      </div>
      <div class="col-2"></div>
    </div>
    <!-- TODO: 發起人 -->
    <div class="tab">
      <!-- 大頭貼 -->
      <div class="profile profile-name rounded-circle"></div>
      <!-- 姓名 -->
      <h5 class="text-center" style="margin-top: 3vh; margin-bottom: 2vh;">王小明</h5>
      <!-- 電話 -->
      <label class="d-block text-center" style="margin-bottom: 2vh;">
        Phone:
        <input type="tel" name="tel" id="tel" class="text-center bd-bot">
      </label>
      <!-- 信箱 -->
      <label class="d-block text-center">
        E-mail:
        <input type="email" name="email" id="email" class="text-center bd-bot">
      </label>
      <!-- 能力值 -->
      <div class="container d-flex" style="margin-top: 10vh;">
        <div class="col-1"></div>
        <div class="col-4">
          <h5 class="text-center" style="margin-bottom: 4vh;">能力值</h5>
          <!-- 能力表 -->
          <div class="ability-chart">
            <canvas id="myChart"></canvas>
          </div>
          <p class="text-center" style="margin-top: 4vh;">評價人次：
            <span>?</span>
          </p>
        </div>
        <div class="col-2"></div>
        <div class="col-4">
          <h5 class="text-center" style="margin-bottom: 4vh;">冒險經歷</h5>
          <!-- 輸入框 -->
          <textarea class="expeirence-textarea w-100" name="" id="" rows="10" style="margin-bottom: 2vh;"></textarea>
          <span>※此處將同步更新至個人資料</span>
        </div>
        <div class="col-1"></div>
      </div>
    </div>
  </form>
  <!-- chart.js -->
  <script src="create.js"></script>
</body>

</html>
