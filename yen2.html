<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./style/style.css" />
  <link rel="stylesheet" href="./nav/nav.css" />
  <link rel="stylesheet" href="./style/yen2.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet" />
  <script src="https://www.w3schools.com/lib/w3.js"></script>
  <script src="https://code.jquery.com/jquery-3.6.0.slim.js"
    integrity="sha256-HwWONEZrpuoh951cQD1ov2HUK5zA5DwJ1DNUXaM6FsY=" crossorigin="anonymous"></script>
  <title>Document</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>


</head>

<body>
  <!-- NAV BAR -->
  <div w3-include-HTML="./nav/nav.html"></div>
  <!-- NAV BAR -->
    <!-- TODO: 發起人 -->
    <div class="tab">
      <!-- 大頭貼 -->
      <div class="profile profile-name rounded-circle navDistance"></div>
      <!-- 姓名 -->
      <h5 class="text-center" style="margin-top: 3vh; margin-bottom: 2vh;">王小明</h5>
      <!-- 電話 -->
      <label class="d-block text-center" style="margin-bottom: 2vh;">
        Phone:
        <input type="tel" name="tel" id="tel" class="text-center bd-bot">
      </label>
      <!-- 信箱 -->
      <label class="d-block text-center">
        E-mail:
        <input type="email" name="email" id="email" class="text-center bd-bot">
      </label>
      <!-- 能力值 -->
      <div class="container d-flex" style="margin-top: 10vh;">
        <div class="col-1"></div>
        <div class="col-4">
          <h5 class="text-center" style="margin-bottom: 4vh;">能力值</h5>
          <!-- 能力表 -->
          <div class="ability-chart">
            <canvas id="myChart"></canvas>
          </div>
          <p class="text-center" style="margin-top: 4vh;">評價人次：
            <span>?</span>
          </p>
        </div>
        <div class="col-2"></div>
        <div class="col-4">
          <h5 class="text-center" style="margin-bottom: 4vh;">冒險經歷</h5>
          <!-- 輸入框 -->
          <textarea class="expeirence-textarea w-100" name="" id="" rows="10" style="margin-bottom: 2vh;"></textarea>
          <span>※此處將同步更新至個人資料</span>
        </div>
        <div class="col-1"></div>
      </div>
    </div>
  </form>
  <!-- chart.js -->
  <script src="create.js"></script>


  <!-- FOOTER -->
  <div w3-include-HTML="./footer/footer.html" class=""></div>
  <!-- FOOTER -->
  <script>
    w3.includeHTML();
  </script>
  <script src="./nav/nav.js"></script>
  <script src="./js/yen2.js"></script>
  <script src="./style/vendors/bootstrap-5.1.1/dist/js/bootstrap.bundle.js"></script>
</body>

</html>
