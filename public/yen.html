<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />

<body>
  <!-- 姓名 -->
  <form action="/rename" method="POST">
    王小明
    <input type="text" name="name" id="name">
    <label for="name">
      <button class="btn btn-primary" id="namebtn">
        <img src="/public/edit.png" alt="">
      </button>
    </label>
  </form>
  <br>
  <!-- 電話 -->
  <form action="/rephone" method="POST">
    Phone:
    <input type="tel" name="tel" id="tel">
    <label for="tel">
      <button class="btn btn-primary" id="phonebtn">
        <img src="/public/edit.png" alt="">
      </button>
    </label>
  </form>
  <br>
  <!-- 信箱 -->
  <form action="/remail" method="POST">
    E-mail:
    <input type="email" name="email" id="email">
    <label for="email">
      <button class="btn btn-primary" id="emailbtn">
        <img src="/public/edit.png" alt="">
      </button>
    </label>
  </form>
  <br>
  <!-- 冒險經歷 -->
  <h5>冒險經歷</h5>
  <label for="text">
    <button>
      <img id="exbtn" src="/public/edit.png" alt="">
    </button>
  </label>
  <br>
  <textarea class="expeirence-textarea w-100" name="" id="text" rows="10"></textarea>
