<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./style/style.css" />
  <link rel="stylesheet" href="./nav/nav.css" />
  <link rel="stylesheet" href="./style/Lu_create_style.css" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js@3.7.0/dist/chart.min.js"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet" />
  <script src="https://www.w3schools.com/lib/w3.js"></script>
  <script src="https://code.jquery.com/jquery-3.6.0.slim.js"
    integrity="sha256-HwWONEZrpuoh951cQD1ov2HUK5zA5DwJ1DNUXaM6FsY=" crossorigin="anonymous"></script>
  <title>Document</title>
  <style></style>
</head>

<body style="margin-top: 25vh;">
  <!-- NAV BAR -->
  <div w3-include-HTML="./nav/nav.html"></div>
  <!-- NAV BAR -->
  <!-- ↓ 把網頁的內容放在NAV BAR 與 FOOTER 的中間 ↓ -->
  <form action="/action_form.js" name="createForm" method="post">
    <div class="container d-flex" style="margin-bottom: 10vh;">
      <div class="col-2"></div>
      <div class="col-8">
        <!-- 步驟 -->
        <div class="d-flex justify-content-around">
          <span id="step" class="step" style="width: 20px; height: 20px;"></span>
          <span>發起人簡介</span>
          <span id="step" class="step" style="width: 20px; height: 20px;"></span>
          <span>活動簡介</span>
          <span id="step" class="step" style="width: 20px; height: 20px;"></span>
          <span>行程規劃</span>
          <span id="step" class="step" style="width: 20px; height: 20px;"></span>
          <span>裝備清單</span>
        </div>
      </div>
      <div class="col-2"></div>
    </div>
    <!-- TODO: 發起人 -->
    <div class="tab">
      <!-- 大頭貼 -->
      <div class="profile profile-name rounded-circle"></div>
      <!-- 姓名 -->
      <h5 class="text-center" style="margin-top: 3vh; margin-bottom: 2vh;">王小明</h5>
      <label class="d-block text-center" style="margin-bottom: 2vh;">
        <!-- 電話 -->
        <p>0934-445-873</p>
      </label>
      <label class="d-block text-center">
        <!-- 信箱 -->
        <p>brad123@gmail.com</p>
      </label>
      <div class="container d-flex" style="margin-top: 10vh;">
        <div class="col-1"></div>
        <div class="col-4">
          <h5 class="text-center" style="margin-bottom: 4vh;">能力值</h5>
          <div class="ability-chart">
            <!-- 能力值-->
            <canvas id="myChart"></canvas>
          </div>
          <p class="text-center" style="margin-top: 4vh;">評價人次：
            <!-- 評價人次 -->
            <span>?</span>
          </p>
        </div>
        <div class="col-2"></div>
        <div class="col-4">
          <h5 class="text-center" style="margin-bottom: 4vh;">冒險經歷</h5>
          <div class="w-100" style="margin-bottom: 2vh;">
            <div style="position: relative; top: 2rem;">
              <p class="adventureEx">
                <!-- TODO: -->
                培根說過一句富有哲理的話，合理安排時間，就等於節約時間。這啟發了我。這是不可避免的。想必大家都能了解冒險的重要性。透過逆向歸納，得以用最佳的策略去分析冒險。那麼，對我個人而言，冒險不僅僅是一個重大的事件，還可能會改變我的人生。
              </p>
              <span class="text-danger">※此處將同步更新至個人資料</span>
            </div>
          </div>
        </div>
        <div class="col-1"></div>
      </div>
    </div>
    <!-- TODO: 活動 -->
    <div class="tab">
      <div class="container d-flex">
        <div class="col-5">
          <h5 style="margin-bottom: 2vh;">活動名稱:</h5>
          <!-- 活動名稱 -->
          <input class="act-textarea w-100 form-input" type="text" style="margin-bottom: 2vh;">
          <h5 style="margin-bottom: 2vh;">活動描述:</h5>
          <!-- 活動描述 -->
          <textarea class="act-textarea w-100 form-input" name="" id=""
            style="height: 7rem; margin-bottom: 2vh;"></textarea>
          <h5 style="margin-bottom: 2vh;">日期:</h5>
          <!-- 開始日期 -->
          <p><input class="act-textarea form-input" type="date" name="" id="startDate"> ~
            <!-- 結束日期 -->
            <input class="act-textarea form-input" type="date" name="" id="endDate">
            <!-- TODO: 累計日期 -->
            <span class="day-count"> 共 <span id="dayCount"></span> 日 </span>
          </p>
        </div>
        <div class="col-1"></div>
        <div class="col-6">
          <h5 style="margin-bottom: 2vh;">目的地:</h5>
          <!-- TODO: 地圖 -->
          <div style="width: 100%; height: 22rem; outline: 1px rgb(145, 145, 145) solid;"></div>
        </div>
      </div>
    </div>
    <!-- TODO: 行程 -->
    <div class="tab">
      <div class="container d-flex">
        <div class="col-1"></div>
        <div class="col-10">
          <!-- 表格 -->
          <table id="ItineraryTable" class="table table-bordered text-center">
            <thead>
              <tr>
                <th class="h-100">
                  <h5>行程</h5>
                </th>
                <th class="h-100">
                  <h5>時間</h5>
                </th>
                <th class="h-100">
                  <h5>活動</h5>
                </th>
              </tr>
            </thead>
            <tbody>
              <!-- 1 -->
              <tr>
                <td>
                  <select id="" name=”mySelect” class="border-0 text-center h-100 form-input">
                    <option value="" selected disabled>第?天</option>
                    <option value=”Taipei”>第1天</option>
                    <option value=”Taoyuan”>第2天</option>
                    <option value=”Hsinchu”>第3天</option>
                    <option value=”Miaoli”>第4天</option>
                  </select>
                </td>
                <td><input type="time" name="" id="" class="text-center border-0 h-100 time-input form-input">
                </td>
                <td><input class="h-100 border-0 act-input text-center form-input" type="text" class="border-0"
                    placeholder="請輸入活動名稱">
                  <p onclick="addItineraryRow(this)" class="d-inline-block rounded-circle add-delete-btn table-btn">
                    +</p>
                  <p class="d-inline-block rounded-circle add-delete-btn table-btn"
                    style="margin-inline: 1rem; visibility:hidden">
                    x</p>
                </td>
              </tr>
              <!-- 放這裡 -->
            </tbody>
          </table>
        </div>
        <div class="col-1"></div>
      </div>
    </div>
    <!-- TODO: 裝備 -->
    <div class="tab">
      <div class="container d-flex">
        <div class="col-7">
          <h5 style="margin-bottom: 3vh">私人裝備</h5>
          <table id="privateItemTable" class="table table-bordered text-center">
            <thead>
              <th class="h-100">
                <h5>物品名稱</h5>
              </th>
              <th class="h-100">
                <h5>數量</h5>
              </th>
              <th class="h-100">
                <h5>備註</h5>
              </th>
            </thead>
            <tbody>
              <tr>
                <td><input type="text" class="text-center border-0 h-100 form-input" placeholder="請輸入物品名稱"></td>
                <td class="w-25"><input type="number" class="text-center border-0 h-100 w-75 form-input"
                    placeholder="請輸入數量">
                </td>
                <td>
                  <input type="text" class="text-center border-0 h-100 form-input" placeholder="備註">
                  <p onclick="addPrivateItemRow(this)" class="d-inline-block rounded-circle add-delete-btn table-btn">
                    +</p>
                  <p class="d-inline-block rounded-circle add-delete-btn table-btn"
                    style="margin-inline: 1rem; visibility:hidden">
                    x</p>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
        <div class="col-1"></div>
        <div class="col-4">
          <h5 style="margin-bottom: 3vh">公用裝備</h5>
          <table id="sharedItemTable" class="table table-bordered text-center">
            <thead>
              <th class="h-100">
                <h5>物品名稱</h5>
              </th>
              <th class="h-100">
                <h5>能提供數量</h5>
              </th>
            </thead>
            <tbody>
              <tr>
                <td><input type="text" class="text-center border-0 h-100 form-input" placeholder="請輸入物品名稱"></td>
                <td><input type="number" name="" id="" class="text-center border-0 h-100 w-50 form-input"
                    placeholder="請輸入數量">
                  <p onclick="addSharedItemRow(this)" class="d-inline-block rounded-circle add-delete-btn table-btn">
                    +</p>
                  <p class="d-inline-block rounded-circle add-delete-btn table-btn"
                    style="margin-inline: 1rem; visibility:hidden">
                    x</p>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
    <!-- TODO: 按鈕 -->
    <div class="container text-center" style="margin-top: 5vh;">
      <!-- 返回  -->
      <button id="prevBtn" onclick="nextPrev(-1)" type="button" class="btn btn-secondary" style="margin-right: 1rem;">返回
      </button>
      <!-- 下一步  -->
      <button id="nextBtn" onclick="nextPrev(1)" type="button" class="btn btn-secondary" style="margin-left: 1rem;">下一步
      </button>
      <!-- TODO: 提交 -->
      <button id="submitBtn" onclick="submitBtnClick()" type="button" class="btn btn-secondary"
        style="margin-left: 1rem; display: none;"></button>
    </div>
  </form>
  <!-- ↑ 把網頁的內容放在NAV BAR 與 FOOTER 的中間 ↑ -->
  <!-- FOOTER -->
  <div w3-include-HTML="./footer/footer.html" class="footerDistance"></div>
  <!-- FOOTER -->
  <!-- create.js -->
  <script src="./js/Lu_create.js"></script>
  <script>
    w3.includeHTML();
  </script>
  <script src="./nav/nav.js"></script>
  <script src="./style/vendors/bootstrap-5.1.1/dist/js/bootstrap.bundle.js"></script>
</body>

</html>
